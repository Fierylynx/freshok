<header class="header">
  <div class="header-info">
    <div class="container">
      <div class="header-info__wrapper">

        <ul class="delivery-phone">


          <li class="delivery-phone__item hover-item">
            <a class="delivery-phone__link focus" href="#">
              <svg width="23" height="23">
                <use xlink:href="sprite.svg#phone"></use>
              </svg>
              Горячая линия 24/7
            </a>
          </li>
        </ul>

        <ul class="info-about">
          <li class="info-about__item hover-item">
            <a class="info-about__link focus" href="#">
              Доставка
            </a>
          </li>

          <li class="info-about__item hover-item">
            <a class="info-about__link focus" href="#">
              О нас
            </a>
          </li>

          <li class="info-about__item hover-item">
            <a class="info-about__link focus" href="#">
              Новости
            </a>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <nav class="menu">
    <div class="container">
      <div class="menu__wrapper">

        <a class="logo focus" href="#">
          <img class="logo__images" src="images/logo.svg" width="200" height="60" alt="Логотип онлайн-маркета Фрешок">
        </a>

        <select class="menu-product focus" name="каталог" id="">
          <span class="sr-only">
            Выберите из списка нужную вам категорию
          </span>
          <option disabled value="">Каталог товаров</option>
          <option value="">Овощи и фрукты</option>
          <option value="">Бакалея</option>
          <option value="">Молочные продукты</option>
          <option value="">Хлеб</option>
          <option value="">Мясо</option>
          <option value="">Колбаса</option>
          <option value="">Рыба</option>
          <option value="">Алкоголь</option>
          <option value="">Напитки</option>
          <option value="">Торты</option>
          <option value="">Чай, кофе</option>
        </select>


        <form class="form">
          <input class="form__input focus" type="text" placeholder="Найти в магазине ..." required name="search-name"
            aria-label="Напишите товар, который вы ищете">
          <button class="form__button focus" type="button">
            Поиск
          </button>
        </form>


        <ul class="user-navigation">
          <li class="user-navigation__item">
            <button class="user-navigation__button focus" type="button">
              <svg width="25" height="32">
                <use xlink:href="sprite.svg#user"></use>
              </svg>
            </button>

          </li>
          <li class="user-navigation__item">
            <button class="user-navigation__button focus" type="button">
              <svg width="32" height="29">
                <use xlink:href="sprite.svg#heart"></use>
              </svg>
              <span class="user-navigation__number">
                12
              </span>
            </button>
          </li>

          <li class="user-navigation__item">
            <button class="user-navigation__button focus" type="button">
              <svg width="32" height="31">
                <use xlink:href="sprite.svg#cart"></use>
              </svg>
              <span class="user-navigation__number">
                12
              </span>
            </button>

          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
